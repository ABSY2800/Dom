<!DOCTYPE html>
<html lang="en">
<head>

  <div id="cart">

      <button class="plus">+</button>
      <button class="like">❤</button></li>
      <li id="ball" data-price="20000"><img src="https://plus.unsplash.com/premium_photo-1661432728141-41816ddb10ee?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Ym90dGluZXxlbnwwfHwwfHx8MA%3D%3D" alt="">

        <span>Prix:</span>
        <span>15000</span>
        <span>XOF</span>
        <button class="remove">Supprimer</button>
         <span class="quantity">0</span>
          <button class="minus">-</button>
